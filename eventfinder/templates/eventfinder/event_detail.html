{% extends "base.html" %}

{% load static %}

{% block content %}
    <h2>{{ event.name }}</h2>
    <ul>
        <p>{{ event.description }}</p>
        <p>{{ event.start_time }}</p>
        <p>{{ event.end_time }}</p>
        <p>Catgories:
        <p>{% for category in event.category.all %}</p>
                {{ category.name }}
            {% endfor %}
    </ul>
{% endblock %}
