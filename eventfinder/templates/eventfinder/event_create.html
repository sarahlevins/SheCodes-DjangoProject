{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Create an event</h1>
<div class="row">
  <div class="col-lg-5">
    <form method="post" enctype="multipart/form-data">
      {{ eventform.media }} {% csrf_token %} {{ form|crispy }}
      <button type="submit" value="Update" class="save btn btn-default">
        Create Event
      </button>
    </form>
  </div>
</div>

{% endblock %}
